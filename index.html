<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .block-link:visited {
            text-decoration: line-through;
            color: darkgray;
        }
    </style>
</head>
<body>
<div class="container mx-auto px-4">
    <div class="block">
        <h1 class="text-3xl text-center font-bold mb-8 mt-4">Рандомайзер мобильных номеров телефона!</h1>
        <label class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="input-1">Код</label>
        <input id="input-1" class="block-input-code mb-5 mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" placeholder="Например: 50">
        <label class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="input-2">Количество номеров</label>
        <input id="input-2" class="block-input-number mb-5 mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" placeholder="Например: 50">
        <button class="block-button-go mr-5 px-6 py-2 rounded-full text-white transition bg-sky-500 hover:bg-sky-700" type="button">Погнали!</button>
        <button class="block-button-reload mr-5 px-6 py-2 rounded-full text-white transition bg-sky-500 hover:bg-sky-700" type="button">Вернуть!</button>
        <div class="block-count inline-block px-6 py-2 text-white rounded-full bg-sky-500"></div>
        <ul class="block-list mt-8 text-5xl font-semibold text-center"></ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
